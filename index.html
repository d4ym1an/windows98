<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple hub for all social media links and business contact information.">
    <link rel="stylesheet" href="/style.css">
    <title>Social Hub</title>
</head>

<body>
    <header>
        <h1>daymian's way point</h1>
        <h1 style="color: red;">WIP</h1>
        <p>Connect with me on various platforms!</p>
    </header>
    
    <main>
        <section class="social-media">
            <h2>Social Media Links</h2>
            <div class="social-icon">
                <a href="https://www.youtube.com" aria-label="Visit my YouTube channel">
                    <img src="/Icons/youtube.png" alt="YouTube icon">
                    <span>YouTube</span>
                </a>
            </div>
            <div class="social-icon">
                <a href="https://www.twitch.tv" aria-label="Visit my Twitch channel">
                    <img src="/Icons/twitch.png" alt="Twitch icon">
                    <span>Twitch</span>
                </a>
            </div>
            <div class="social-icon">
                <a href="https://discord.com/invite/3b38FeDSnh" aria-label="Join my Discord server">
                    <img src="/Icons/discord.png" alt="Discord icon">
                    <span>Discord</span>
                </a>
            </div>
            <div class="social-icon">
                <a href="https://discord.com/invite/qymayGNUqR" aria-label="Flow page">
                    <img src="/Icons/flow.jpg" alt="Flow icon">
                    <span>flow discord</span>
                </a>
            </div>
        </section>

        <section class="business-contact">
            <h2>Business Contact</h2>
            <div class="contact-icon">
                <a href="mailto:business@example.com" target="_blank" aria-label="Send me an email">
                    <img src="/Icons/briefcase.png" alt="Email icon">
                    <span>Business Email</span>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Social Hub. All rights reserved.</p>
    </footer>
</body>

</html>
